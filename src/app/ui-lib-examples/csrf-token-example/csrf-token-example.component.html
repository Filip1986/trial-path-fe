<div class="container mx-auto p-4">
  <p-card header="CSRF Token Management Example">
    <div class="mb-4">
      <p>
        Current CSRF Token:
        <code>{{ displayToken }}</code>
      </p>
    </div>

    <div class="flex gap-2 mb-4">
      <button (click)="refreshToken()" icon="pi pi-refresh" label="Refresh Token" pButton></button>
      <button
        (click)="clearToken()"
        class="p-button-danger"
        icon="pi pi-trash"
        label="Clear Token"
        pButton
      ></button>
    </div>

    <div class="flex gap-2">
      <button
        (click)="testGetRequest()"
        class="p-button-success"
        icon="pi pi-download"
        label="Test GET Request"
        pButton
      ></button>
      <button
        (click)="testPostRequest()"
        class="p-button-warning"
        icon="pi pi-upload"
        label="Test POST Request"
        pButton
      ></button>
    </div>
  </p-card>
</div>
