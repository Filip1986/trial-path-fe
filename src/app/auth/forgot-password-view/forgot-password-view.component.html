<div class="p-4 flex flex-col items-center">
  <p-selectButton
    [(ngModel)]="selectedForgotPasswordStyle"
    [options]="styleOptions"
    class="mb-4"
    optionLabel="name"
    optionValue="value"
  />
  <lib-forgot-password
    (navigateToLoginRequest)="navigateToLogin()"
    (submitForgotPassword)="handleSubmit($event)"
    [variant]="selectedForgotPasswordStyle"
  />
</div>
