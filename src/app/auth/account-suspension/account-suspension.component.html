<p-dialog
  [(visible)]="visible"
  [closable]="false"
  [draggable]="false"
  [modal]="true"
  [resizable]="false"
  [style]="{width: '450px'}"
  header="Account Suspended"
  styleClass="suspension-dialog"
>
  <div class="flex flex-column align-items-center p-4">
    <i class="pi pi-lock text-5xl text-red-500 mb-3"></i>

    <h2 class="text-xl font-bold text-center mb-2">Your Account Has Been Suspended</h2>

    <p class="text-center mb-4">{{ reason || 'Your account has been temporarily suspended.' }}</p>

    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 w-full">
      <p class="text-sm">
        If you believe this suspension was made in error or would like to appeal this decision,
        please contact our support team.
      </p>
    </div>

    <div class="flex gap-2">
      <button
        (click)="contactSupport()"
        [disabled]="isLoggingOut()"
        class="p-button-outlined"
        icon="pi pi-envelope"
        label="Contact Support"
        pButton
      ></button>

      <button
        (click)="logout()"
        [disabled]="isLoggingOut()"
        [loading]="isLoggingOut()"
        class="p-button-danger"
        icon="pi pi-sign-out"
        label="Logout"
        pButton
      ></button>
    </div>
  </div>
</p-dialog>
