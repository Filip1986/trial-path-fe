@if (formService.form$ | async; as form) {
  <div class="py-6">
    <div class="mb-6">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">{{ form.title }}</h1>
          <p class="text-sm text-gray-600">Build your form by dragging elements from the sidebar</p>
        </div>
      </div>
    </div>
    <app-form-container [container]="form.container" [showOutline]="true" id="form" />
  </div>
}
