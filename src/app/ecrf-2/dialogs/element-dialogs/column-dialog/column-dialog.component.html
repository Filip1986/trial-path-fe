@if (visible) {
  <div
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h2 class="text-xl font-semibold mb-4">Column Configuration</h2>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="columnCount">
          Number of Columns (1-12):
        </label>
        <input
          [(ngModel)]="columnCount"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="columnCount"
          max="12"
          min="1"
          type="number"
          />
          @if (columnCount < 1 || columnCount > 12) {
            <div class="text-red-500 text-xs mt-1">
              Please enter a number between 1 and 12
            </div>
          }
        </div>
        <div class="flex justify-end space-x-3">
          <button
            (click)="onCancel()"
            class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-md text-gray-800 transition-colors"
            >
            Cancel
          </button>
          <button
            (click)="onConfirm()"
            [disabled]="columnCount < 1 || columnCount > 12"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
            Confirm
          </button>
        </div>
      </div>
    </div>
  }
